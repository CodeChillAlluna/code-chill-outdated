# config context path to "/" by setting an empty string
server:
  contextPath:

# JACKSON
spring:
  jackson:
    serialization:
      INDENT_OUTPUT: true
  mail:
    host: ""
    port: 587
    username: ""      
    password: ""
    smtp: 
      protocol: smtp
      debug: true
    properties.mail.smtp: 
      auth: true
      starttls.enable: true

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:datasource;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: auth
      refresh: refresh

