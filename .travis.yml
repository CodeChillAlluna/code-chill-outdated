matrix:
  include:
    - language: node_js
      node_js:
        - "9"

      before_script:
        - curl -sL https://deb.nodesource.com/setup_9.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - sudo apt-get update
        - sudo apt-get install yarn -y
        - sudo yarn global add coveralls
        - cd src/client
        - yarn install

      script:
        - yarn build
      after_success: 
        - yarn test --coverage && cat ./coverage/lcov.info | coveralls

    - language: java
      jdk: oraclejdk8

      sudo: required
      before_script:
        - sudo apt-get install -y maven
        - sudo apt-get install -y python-dev
        - sudo apt-get install -y libpq-dev
        - sudo service postgresql restart
        - sudo sh install/db.sh
        - cd src/spring

      script:
        - sudo sh mvnw clean package
      after_success:
        - sudo sh mvnw clean test -DTRAVIS_JOB_ID=$TRAVIS_JOB_ID jacoco:report coveralls:report
        
notifications:
email: false